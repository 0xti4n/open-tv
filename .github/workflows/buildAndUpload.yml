name: Build and Upload

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup Windows 10 SDK Action
      uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.11

    - name: Install deps linux
      if: matrix.os == 'ubuntu-latest'
      run: | 
        sudo apt install rpm dpkg fakeroot

    - name: Install yarn
      run: |
        npm install yarn -g    

    - name: Build Angular App
      working-directory: ./ng-open-tv
      run: |
        npm install
        npm run prod
        
    - name: Build Electron app
      working-directory: ./electron-open-tv
      run: |
        npm install
        npm run publish
        
    - name: Upload DEB Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3.1.2
      with:
        name: open-tv-debian-amd64
        path: ./electron-open-tv/out/make/deb/x64/*.deb
        retention-days: 3
        
    - name: Upload RPM Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3.1.2
      with:
        name: open-tv-redhat-amd64
        path: ./electron-open-tv/out/make/rpm/x64/*.rpm
        retention-days: 3
    
    - name: Upload Squirrel Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3.1.2
      with:
        name: open-tv-windows-squirrel-amd64
        path: ./electron-open-tv/out/make/squirrel.windows/x64/*.exe
        retention-days: 3

    - name: Upload Appx Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3.1.2
      with:
        name: open-tv-windows-appx-amd64
        path: ./electron-open-tv/out/make/appx
        retention-days: 3

